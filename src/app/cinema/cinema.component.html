<div class="form-group">
  <mat-form-field>
  <input matInput placeholder="Hae uutista..." type="text" [(ngModel)]="searchText">
</mat-form-field>
</div>
<mat-accordion>
  <mat-expansion-panel class="movie" *ngFor="let item of cinemaData$ | async | filter : searchText">
    <mat-expansion-panel-header>
      <mat-panel-title class="date">{{item.PublishDate | date:"dd.MM.yyyy"}}</mat-panel-title>
      <mat-panel-description>
        {{item.Title}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <img src="{{item.ImageURL}}" height="200px" width="300px">
    <div class="movieContent">{{item.HTMLLead}}</div>
  </mat-expansion-panel>
</mat-accordion>
