<h1>Laskin</h1>
<div class="calculator">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile colspan="4" rowspan="1">
      <input class="answer" type="text" placeholder="0" value="{{calculation}}">
    </mat-grid-tile>
    <div class="container">
      <mat-grid-tile class="calcBtnTiles" *ngFor="let button of buttons">
        <button mat-raised-button (click)="addValue(button)" class="calculatorButtons">{{button}}</button>
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
